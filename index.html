<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Reading Speed</title>
  </head>
  <body>
    <header>
    <h1>Reading Speed</h1>
    </header>
    <section class="top">
      <h2>Words / 5 lines</h2>
      <input id="words"></input>
      <h2>Lines / page</h2>
      <input id="lines"></input>
      <button id="timer-btn">Start Timer</button>
      <button id="calculate-btn">Show Time and Speed</button>
    </section>
      <div id="speed-banner">How fast are you reading?</div>
    <section class="row">
      <div class="col">
      <h3>Time / page</h3>
      <ul id="time"></ul>
      </div>
      <div class="col">
      <h3>Reading speed</h3>
      <ul id="speed"></ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
